version: '2'

services:
  php:
    build: ./Docker/php
    volumes:
      - ./src:/var/www/html
      - /var/log/apache2/blog:/var/log/apache2/
    ports:
      - '8000:80'
    environment:
      - VIRTUAL_HOST=php.localhost
    depends_on:
      - db
    networks:
      - phpsample

  db:
    build: ./Docker/mariadb
    networks:
      - phpsample

  metabase:
    image: metabase/metabase:latest
    depends_on:
      - db
    ports:
      - 3000:3000
    networks:
      - phpsample

networks:
  phpsample:
    driver: bridge